- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- create:
    - $DOTFILES_PATH/shell/bash/completions
    - $DOTFILES_PATH/shell/bash/themes

- link:
    ~/.bash_profile: shell/bash/.bash_profile
    ~/.bashrc: shell/bash/.bashrc
    ~/.zimrc: shell/zsh/.zimrc
    ~/.zlogin: shell/zsh/.zlogin
    ~/.zshenv: shell/zsh/.zshenv
    ~/.zshrc: shell/zsh/.zshrc
    ~/.inputrc: shell/.inputrc
    ~/.config/qtile: windows/manager/qtile
    ~/.config/JetBrains/PhpStorm2021.2/keymaps/bytaj.xml: editors/jetbrains/keymaps/bytaj.xml
    ~/etc/X11/xinit/xinitrc: windows/system/xsession
    ~/.config/alacritty: shell/alacritty
    ~/.config/rofi: windows/utils/rofi